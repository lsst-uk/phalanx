config:
  autostart:
    - name: "recommended"
      count: 1
      users:
        - username: "bot-mobu-recommended"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunner"
        options:
          repo_url: "https://github.com/lsst-sqre/system-test.git"
          repo_branch: "prod"
        restart: true
    - name: "tap"
      count: 1
      users:
        - username: "bot-mobu-tap"
      scopes: ["read:tap"]
      business:
        type: "TAPQuerySetRunner"
        options:
          queries: 
            - "SELECT TOP 10 * FROM TAP_SCHEMA.tables"
            - "SELECT TOP 10 * FROM  video.hsc_g_f"
        restart: true
